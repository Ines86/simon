<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simon Game</title>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h3 id="alerts"></h3>
        <div id="game">

          <div class="field green disable" id="green"></div>
          <div class="field red disable" id="red"></div>
          <div class="field yellow disable" id="yellow"></div>
          <div class="field blue disable" id="blue"></div>

          <div id="board">
            <div class="no-rotate">
              <h1 class="simon">Simon
                <span class="reserved">&#174;</span>
              </h1>
              <div class="flexboard">
                <div class="settings">
                  <div class="level-board">
                    <span id="levelNum">0</span>
                  </div>
                  <h5>Level</h5>
                </div>
                <div class="settings">
                  <button class="board-btn disable" id="start"></button>
                  <h5>Start </h5>
                </div>
                <div class="settings">
                  <label class="switch disable">
                    <input type="checkbox" id="strictMode">
                    <span class="slider round"></span>
                  </label>
                  <h5>Strict</h5>
                </div>
                <div>
                  <button class="board-btn" id="on-off"></button>
                  <h4>on/off</h4>
                </div>
              </div>
            </div>
          </div>
        </div>

        <audio id="audio-red">
          <source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" type="audio/mp3">
        </audio>

        <audio id="audio-blue">
          <source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" type="audio/mp3">
        </audio>

        <audio id="audio-green">
          <source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" type="audio/mp3">
        </audio>

        <audio id="audio-yellow">
          <source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" type="audio/mp3">
        </audio>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="scripts/app.js"></script>
</body>

</html>
